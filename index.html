<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SU | HOME</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</head>
<body>
    <main class="container-home">
        <!-- CONTENT LEFT -->
        <section class="content-principal">
            <header class="header">
                <div class="logotipe">
                    <a href="#">
                        <h1>SU</h1>
                    </a>
                </div>
                <input type="checkbox" id="button-menu" style="display: none;">
                <nav class="navbar">
                    <ul class="listnav">
                        <li class="list-item"><a href="#">Services</a></li>
                        <li class="list-item"><a href="#">About</a></li>
                        <li class="list-item"><a href="#">Blog</a></li>
                        <li class="list-item"><a href="#">ContactUs</a></li>
                    </ul>
                </nav>
                <label for="button-menu" class="fas fa-bars"></label>
            </header>
            <section class="info-principal">
                <article class="social-media">
                    <a href="#" class="facebook">
                        <span  class="fab fa-facebook-f"></span>
                        <p>Facebook</p>
                    </a>
                    <a href="#" class="twiter">
                        <span  class="fab fa-twitter"></span>
                        <p>Twiter</p>
                    </a>
                    <a href="#" class="instagram">
                        <span  class="fab fa-instagram"></span>
                        <p>Instagram</p>
                    </a>
                </article>
                <article class="info-company">
                    <span class="counter">01/05</span>
                    <h2 class="title-main">Solu for design and digital change</h2>
                    <p class="description-company">Building brands and digital experiences for business that challenge the status quo.</p>
                    <a href="#" class="let-talk">
                        Let's talk
                    </a>
                </article>
            </section>
        </section>

        <!-- CONTENT RIGHT -->
        <section class="get-started">
            <article class="carousel-images">
                <div class="image">
                    <img src="img/peopletech1.jpg" alt="peopletech1">
                </div>
                <div class="buttons-carousel">
                    <span class="fas fa-long-arrow-alt-left"></span>
                    <span class="fas fa-long-arrow-alt-right"></span>
                </div>
            </article>
            <div class="button-getstarted">
                <a href="#">
                    Get Started
                </a>
            </div>
        </section>
    </main>

    
</body>
</html>
